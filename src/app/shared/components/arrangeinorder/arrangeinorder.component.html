<div class="dropdown-parent relative">
  <div class="cursor-pointer flex gap-2 items-end">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      viewBox="0 0 50 50"
    >
      <g
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
      >
        <path
          stroke="#e6e6e6"
          d="M39.583 20.833V6.25m-29.166 0v29.167zM25 14.583V43.75zm14.583 14.584V43.75z"
        />
        <path
          stroke="#f5f9ff"
          d="M10.417 35.417a4.166 4.166 0 1 0 0 8.332a4.166 4.166 0 0 0 0-8.332M25 6.25a4.167 4.167 0 1 0 0 8.333a4.167 4.167 0 0 0 0-8.333m14.583 14.583a4.167 4.167 0 1 0 0 8.334a4.167 4.167 0 0 0 0-8.334"
        />
      </g>
    </svg>
    <span class="text-[10px]">Sort by</span>
  </div>
  <div
    class="absolute"
    [ngClass]="!sortIsOpened ? 'dropdown-menu' : 'show-dropdown'"
  >
    <ul
      class="w-[200px] bg-[var(--nav-bg)] py-2 rounded-md shadow-[var(--shadow)]"
    >
      @for (option of options; track $index) {

      <li
        (click)="sortBy(option)"
        class="hover:bg-[var(--nav-hover)] px-4 py-1 transition-all duration-300 capitalize text-[13px] cursor-pointer"
      >
        <a>{{ option.label }}</a>
      </li>
      }
    </ul>
  </div>
</div>
